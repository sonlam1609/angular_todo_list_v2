<div (click)="changeStatus()" [ngClass]="status ? 'done' : 'not-done'" class="border rounded d-flex justify-content-between align-items-center mb-2 w-75">
  {{name}} {{status ? '(Completed)': ''}}
  <button (click)="removeItem()" class="btn btn-outline-secondary border-0"><i class="fas fa-times"></i></button>
</div>
